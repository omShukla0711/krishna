<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>कृष्ण वाणी</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-stars" id="background-stars"></div>
    <div class="cursor-glow"></div>

    <div class="menu-panel" id="menu-panel">
        <a href="#" id="theme-toggle">
            <i class="fas fa-sun"></i> लाइट/डार्क मोड
        </a>
        <a href="https://www.instagram.com/YOUR_USERNAME_HERE" target="_blank">
            <i class="fas fa-exclamation-circle"></i> रिपोर्ट करें
        </a>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="hamburger-icon" id="hamburger-icon">
                <i class="fas fa-bars"></i>
            </div>
            <h2>कृष्ण वाणी</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="अपना प्रश्न पूछें...">
            <button id="send-btn">भेजें</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
